<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tetris</title>
    <link rel="shortcut icon" href="/assets/images/tetris.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="tetris-logo">PROJECT TETRIS</div>
            <div class="tetris-blocks">
                <div class="block block-i"></div>
                <div class="block block-j"></div>
                <div class="block block-l"></div>
                <div class="block block-o"></div>
                <div class="block block-s"></div>
                <div class="block block-t"></div>
                <div class="block block-z"></div>
            </div>
        </div>
    </header>
    
    <div class="points" id="points">
        <span>YOUR HIGHEST SCORE IS <span id="high-score">0</span></span>
    </div>
    <div class="game">
        <div class="canvas-container">
            <span>HOLD</span>
            <div class="canvas">
                <canvas id="canvas-hold"></canvas>
            </div>
        </div>
        <div class="level" id="level">
            <span>Level Up!</span>
        </div>
        <div class="stats-container">
            <div class="stats">
                <p>Level: <span id="levels">0</span> </p>
                <p>Lines: <span id="lines">0</span></p>
            </div>
        </div>
        <div class="canvas-container">
            <span class="score-container">SCORE: <span id="score">0</span></span>
            <div class="canvas">
                <canvas id="canvas-tetris"></canvas>
            </div>
        </div>
        <div class="canvas-container">
            <span>NEXT</span>
            <div class="canvas">
                <canvas id="canvas-next"></canvas>
            </div>
        </div>
        <div class="menu" id="menu">
            <span>TETRIS</span>
            <div class="game-over" id="game-over">
                <p>Game Over</p>
                <p>Final score is: <span id="final-score">0</span></p>
                <p>You reached level: <span id="final-level">0</span></p>
            </div>
            <button id="btn-start">START</button>
            <button id="btn-controls">CONTROLS</button>
            <div class="show-controls" id="show-controls">
                <p>Move left: Left Cursor</p>
                <p>Move right: Right Cursor</p>
                <p>Move down: Down Cursor</p>
                <p>Change position: Up Cursor</p>
                <p>Place down: Space</p>
                <p>Hold tetromino: C</p>
            </div>
            <div class="sounds" id="sounds">
                <div class="select-music">
                    <input type="checkbox" name="music" id="music" checked>
                    <label for="music">Music</label>
                </div>
                <div class="select-sounds">
                    <input type="checkbox" name="sound" id="sound" checked>
                    <label for="sound">Sound</label>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/main.js" type="module"></script>
    
</body>
</html>
